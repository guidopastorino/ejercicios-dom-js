<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Ejercicios DOM</title>
  </head>
  <body>
    <header>
      <h1>Ejercicios del DOM</h1>
    </header>

    <main>
      <section id="section-1">
        <h3>Reloj Digital y Alarma Sonora</h3>

        <span id="temporizador"></span>

        <div class="btns">
          <button id="btn-start-clock">Iniciar Reloj</button>
          <button id="btn-stop-clock">Detener Reloj</button>
          <button id="btn-start-alarm">Iniciar Alarma</button>
          <button id="btn-stop-alarm">Detener Alarma</button>
        </div>

        <audio id="audio" src="" ></audio>
      </section>

      <section id="section-2">
        <h3>Eventos del Teclado</h3>
        <div class="pitch">
          <div class="ball"></div>
        </div>
      </section>

      <section id="section-3">
        <h3>Cuenta Regresiva (countdown)</h3>

        <div class="countdown">
          <span id="days"></span>
          <span id="hours"></span>
          <span id="minutes"></span>
          <span id="seconds"></span>
        </div>
      </section>

      <section id="section-4">
        <h3>Responsive con JavaScript</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.279909073!2d-74.25987368715491!3d40.69767006458873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNueva%20York%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1655995997862!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>

      <section id="section-5">
        <h3>Sección 5</h3>
      </section>
    </main>

    <div id="menu" class="menu-close">
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li"><a href="#section-1">Reloj Digital y Alarma Sonora</a></li>
          <li class="nav__li"><a href="#section-2">Eventos del Teclado</a></li>
          <li class="nav__li"><a href="#section-3">Cuenta Regresiva (countdown)</a></li>
          <li class="nav__li"><a href="#section-4">Responsive con JavaScript</a></li>
          <li class="nav__li"><a href="#section-5">Sección 5</a></li>
        </ul>
      </nav>
    </div>

    <div class="button-hamburguer">
      <button id="btnOpenMenu" class="open">
        <i class="bi bi-list"></i>
        <i class="bi bi-x"></i>
      </button>
    </div>

    <div class="btn-scroll no-visible">
      <a href="#"><i class="bi bi-arrow-up"></i></a>
    </div>

    <div class="btn-theme">
      <button class="moon">
        <i class="bi bi-moon-fill"></i>
        <i class="bi bi-brightness-high-fill"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
